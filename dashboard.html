<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Progra Avanzada G6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--íconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--estilos personalizados-->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!--barra lateral-->
        <aside class="sidebar bg-dark text-white">
            <div class="sidebar-header">
                <h3 class="text-center py-3">Panel de Control</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-star me-2"></i>Favoritos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog me-2"></i>Configuración
                    </a>
                </li>
                <!--por si hay que agregar mas-->
            </ul>
        </aside>

        <!--contenido principal-->
        <main class="main-content">
            <!--barra superior-->
            <header class="top-bar bg-light shadow-sm">
                <div class="d-flex justify-content-between align-items-center p-3">
                    <button class="btn btn-outline-secondary sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="user-info">
                        <span class="me-2">Usuario</span>
                        <img src="https://via.placeholder.com/40" alt="Usuario" class="rounded-circle">
                    </div>
                </div>
            </header>

            <!--widgets-->
            <div class="widget-area p-4">
                <div class="row">
                    <!--favoritos-->
                    <div class="col-12 mb-4">
                        <h4><i class="fas fa-star text-warning me-2"></i>Favoritos</h4>
                        <div class="row favorite-widgets">
                            <!--se cargan aca-->
                        </div>
                    </div>

                    <!--widgets generales-->
                    <div class="col-12">
                        <h4><i class="fas fa-th me-2"></i>Widgets</h4>
                        <div class="row all-widgets">
                            <!--se cargan aca-->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!--bootstrap js dependencias-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--script personalizado BUSCAR MAS INFO-->
    <script src="js/dashboard.js"></script>
</body>
</html>
